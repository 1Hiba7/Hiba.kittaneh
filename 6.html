<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد تسبيح</title>

    <!-- إضافة الرمز المفضل (Favicon) -->
    <link rel="icon" href="6.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #counter {
            font-size: 48px;
            margin: 20px 0;
        }

        .buttons {
            margin-bottom: 20px; /* إضافة مسافة أسفل الأزرار */
        }

        .buttons button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .home-button {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #add8e6; /* أزرق فاتح */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #90ee90; /* أخضر فاتح */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عداد تسبيح</h1>
        <label for="usedBefore">هل استخدمت الموقع من قبل؟</label>
        <input type="checkbox" id="usedBefore" onchange="togglePreviousCount()">
        <div id="previousCountDiv" style="display: none;">
            <label for="previousCount">أدخل عدد المرات السابقة:</label>
            <!-- السماح بإدخال أرقام فقط ومنع القيم السالبة -->
            <input type="number" id="previousCount" value="0" min="0" oninput="validateInput(this)" onchange="setPreviousCount()">
        </div>
        <div id="counter">0</div>
        <div class="buttons">
            <button onclick="decrement()">-</button>
            <button onclick="increment()">+</button>
        </div>

        <!-- زر العودة إلى الصفحة الرئيسية -->
        <a href="https://1hiba7.github.io/Hiba-Kittaneh/" class="home-button">العودة إلى الصفحة الرئيسية</a>
    </div>
    <script>
        let count = 0;

        function updateCounter() {
            document.getElementById('counter').innerText = count;
        }

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            if (count > 0) {
                count--;
            }
            updateCounter();
        }

        function togglePreviousCount() {
            const previousCountDiv = document.getElementById('previousCountDiv');
            if (document.getElementById('usedBefore').checked) {
                previousCountDiv.style.display = 'block';
            } else {
                previousCountDiv.style.display = 'none';
                count = 0;
                updateCounter();
            }
        }

        function setPreviousCount() {
            const previousCount = parseInt(document.getElementById('previousCount').value);
            count = isNaN(previousCount) ? 0 : previousCount;
            updateCounter();
        }

        // منع المستخدم من إدخال أرقام سالبة
        function validateInput(input) {
            if (input.value < 0) {
                input.value = 0;
            }
        }
    </script>
</body>
</html>
