<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="6.png" type="image/png">

    <title>عداد تسبيح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #counter {
            font-size: 48px;
            margin: 20px 0;
        }

        .buttons button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عداد تسبيح</h1>
        <div id="counter">0</div>
        <div class="buttons">
            <button onclick="decrement()">-</button>
            <button onclick="increment()">+</button>
        </div>
    </div>
    <script>
        let count = 0;

        function updateCounter() {
            document.getElementById('counter').innerText = count;
        }

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            if (count > 0) {
                count--;
            }
            updateCounter();
        }
    </script>
</body>
</html>
